{% extends 'base.html' %} {% load static %} {% block content %}
<section class="section-content padding-y">
  <!-- ============================ COMPONENT REGISTER   ================================= -->
  <div class="card mx-auto" style="max-width: 520px; margin-top: 40px">
    <article class="card-body">
      <header class="mb-4"><h4 class="card-title">Send Data</h4></header>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-row">
          <div class="col form-group">
            <label>From:</label>
            {{form.from_address}}
          </div>
          <!-- form-group end.// -->
          <div class="col form-group">
            <label>To: </label>
            {{form.to_address}}
          </div>
          <!-- form-group end.// -->
        </div>
        <div class="form-row">
          <!-- form-group end.// -->
          <div class="col form-group">
            <label>Phone: </label>
            {{form.phone_number}}
          </div>
          <!-- form-group end.// -->
          <div class="col form-group">
            <label>Details:</label>
            {{form.object_details}}
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            submit
          </button>
        </div>
        <!-- form-group// -->
      </form>
    </article>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->
  <p class="text-center mt-4">Have an account? <a href="">Log In</a></p>
  <br /><br />
  <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
</section>
{% endblock %}
