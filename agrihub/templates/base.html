{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Enayetpur Agriculture Hub</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Place favicon.ico in the root directory -->

    <!-- bootstrap v4.0.0 -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- fontawesome-icons css -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <!-- themify-icons css -->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}" />
    <!-- elegant css -->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}" />
    <!-- meanmenu css -->
    <link rel="stylesheet" href="{% static 'css/meanmenu.min.css' %}" />
    <!-- animate css -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
    <!-- venobox css -->
    <link rel="stylesheet" href="{% static 'css/venobox.css' %}" />
    <!-- jquery-ui.min css -->
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" />
    <!-- slick css -->
    <link rel="stylesheet" href="{% static 'css/slick.css' %}" />
    <!-- slick-theme css -->
    <link rel="stylesheet" href="{% static 'css/slick-theme.css' %}" />
    <!-- helper css -->
    <link rel="stylesheet" href="{% static 'css/helper.css' %}" />
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- responsive css -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
  </head>

  <body>
    <!--header-area start-->
    {% include 'navbar.html' %}
    <!--header-area end-->

    {% block content %} {% endblock content%}

    <!-- footer area  -->
    {% include 'footer.html' %}
    <!-- footer area ends  -->

    <script src="{% static 'js/vendor/modernizr-3.6.0.min.js' %}"></script>
    <!-- jquery-1.12.0 version -->
    <script src="{% static 'js/vendor/jquery-1.12.0.min.js' %}"></script>
    <!-- bootstra.min js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- meanmenu js -->
    <script src="{% static 'js/jquery.meanmenu.min.js' %}"></script>
    <!-- easing js -->
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <!---venobox-js-->
    <script src="{% static 'js/venobox.min.js' %}"></script>
    <!---slick-js-->
    <script src="{% static 'js/slick.min.js' %}"></script>
    <!---waypoints-js-->
    <script src="{% static 'js/waypoints.js' %}"></script>
    <!---counterup-js-->
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <!---isotop-js-->
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
    <!-- jquery-ui js -->
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <!-- jquery.countdown js -->
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <!-- plugins js -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!-- main js -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
